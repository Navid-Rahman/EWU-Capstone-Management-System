{% extends "first_app/base.html" %}
{% block content %}
<!--Login--> 
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
        <input type="text" class="form-control" name="username" id=""  placeholder="Enter Your Username"><br>
      	<input type="password" class="form-control" name="password" id=""  placeholder="Enter Your Password"><br>
        
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
  </div>
{% endblock %}
