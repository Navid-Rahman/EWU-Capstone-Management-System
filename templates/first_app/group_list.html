{% extends "first_app/base.html" %}
{% block content %}
<table class="table">
    <thead>
      <tr>  
        <th scope="col">#</th>     
        <th scope="col">Topic Name</th>
        <th scope="col">Member 1</th>
        <th scope="col">Member 2</th>
        <th scope="col">Member 3</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>  
        <td><b>{{ i }}</b></td> 
        <td>{{ first_app.Topicname }}</td>
        <td>{{ first_app.Member1 }}</td>
        <td>{{ first_app.Member2 }}</td>
        <td>{{ first_app.Member3 }}</td>
        <td><a href="#" class="btn btn-sm btn-outline-secondary">Remove</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
