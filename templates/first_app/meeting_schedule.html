{% extends "first_app/base.html" %}
{% block content %}
<table class="table">
    <thead>
      <tr>  
        <th scope="col">#</th>     
        <th scope="col">Topic Name</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Room No.</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>  
        <td><b>{{ i }}</b></td> 
        <td>{{ first_app.Topicname }}</td>
        <td>{{ first_app.date }}</td>
        <td>{{ first_app.time }}</td>
        <td>{{ first_app.room }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
